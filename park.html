      <style>
        /* 使用flexbox來顯示卡片 */
        .card-deck {
          display: flex;
          justify-content: center;
          flex-wrap: wrap; /* 讓卡片在需要的時候換行 */
          gap: 1rem; /* 卡片間隔 */
        }
    
        /* 控制每個卡片的最大寬度 */
        .card {
          flex: 1 1 13%; /* 基本占據 13% 的寬度，且支持伸縮 */
          max-width: 280px; /* 設定最大寬度 */
          margin-bottom: 1rem; /* 卡片間距 */
        }
    
        /* 在小屏幕下適應更小的寬度 */
        @media (max-width: 768px) {
          .card {
            flex: 1 1 45%; /* 較小螢幕時每個卡片佔據 45% 寬度 */
          }
        }
    
        /* 在超小螢幕下每個卡片佔據 100% 寬度 */
        @media (max-width: 480px) {
          .card {
            flex: 1 1 100%; /* 每個卡片佔據整個寬度 */
          }
        }
    
        /* 防止超出範圍的內容出現水平滾動條 */
        body {
          overflow-x: hidden; /* 隱藏水平方向的滾動條 */
        }

        .container {
            margin-top: 80px;
        }
    
        .navbar {
          background-color: #000000;
          border-bottom: 2px solid #ffffff; /* 白色底邊框 */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 陰影效果 */
        }
    
        body {
          background-color: #2d7ece; /* 與 navbar 形成對比 */
          
        }

    
        .container {
          margin-top: 20px; /* 與 navbar 分隔距離 */
        }
      </style>
    </head>
